<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Stewart Allen">
    <meta name="keywords" content="3d slicer,slicer,3d slicing,cnc,cam,toolpaths,toolpath generation,kiri,kirimoto,kiri:moto,gcode" />
    <meta name="copyright" content="stewart allen [sa@grid.space]">
    <meta name="description" content="3d slice modeler, gcode and CNC toolpath generator">
    <meta property="og:description" content="Kiri:Moto is a unique multi-modal 3D slicer that runs entirely in browser and creates output for your favorite maker tools: 3D Printers, CNC Mills and Laser Cutters.">
    <meta property="og:title" content="Free 3D Tools for Makers">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://grid.space/kiri/">
    <meta property="og:image" content="https://static.grid.space/img/logo_km_og.png">
    <title>Kiri:Moto</title>
    <link rel="icon" href="/kiri/favicon.ico">
    <link rel="apple-touch-icon" href="/kiri/favicon-mobile.png">
    <link rel="stylesheet" type="text/css" href="/kiri/index.css?{{version}}">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="/code/kiri.js?{{version}}"></script>
</head>
<body class="col">
    <div id="container"></div>
    <div id="top" class="row">
        <div id="app-mode"></div>
        <div class="grow"></div>
        <div id="app-name">Kiri:Moto</div>
        <div class="grow"></div>
        <div id="app-acct">
            <i class="fas fa-user-cog"></i>
            <div id="acct-pop" class="col">
                <div class="col">
                    <div id="acct-lang">
                        <label><i class="fas fa-caret-left"></i>&nbsp;language</label>
                        <div id="lang-pop" class="col">
                            <div id="lset-en">english</div>
                            <div id="lset-da">danish</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="mid-sep"></div>
    <div id="mid" class="grow row">
        <div id="curtain" class="j-center a-center">loading...</div>
        <div id="mid-lcol" class="col j-center">
            <div id="lt-top"></div>
            <div id="lt-setup" class="lt-menu">
                <i class="fas fa-cogs"></i>
                <label>setup</label>
                <div id="set-pop" class="pop-lcol row">
                    <div id="set-device">
                        <i class="fas fa-tablet-alt"></i>
                        <label>device</label>
                    </div>
                    <div id="set-tools">
                        <i class="fas fa-tools"></i>
                        <label>tools<label>
                    </div>
                    <div id="set-prefs">
                        <i class="fas fa-sliders-h"></i>
                        <label>prefs<label>
                    </div>
                </div>
            </div>
            <div id="lt-file" class="lt-menu">
                <i class="fas fa-folder"></i>
                <label>files</label>
                <div id="file-pop" class="pop-lcol row">
                    <div id="file-recent">
                        <i class="fas fa-list"></i>
                        <label>recent</label>
                    </div>
                    <div id="file-import">
                        <i class="fas fa-file-upload"></i>
                        <label>import<label>
                    </div>
                </div>
            </div>
            <div id="lt-action" class="lt-menu">
                <i class="fas fa-layer-group"></i>
                <label>action</label>
                <div id="pop-act" class="pop-lcol row">
                    <div id="act-slice">
                        <i class="fas fa-bars"></i>
                        <label>slice</label>
                    </div>
                    <div id="act-preview">
                        <i class="fas fa-cubes"></i>
                        <label>preview</label>
                    </div>
                    <div id="act-export">
                        <i class="fas fa-file-download"></i>
                        <label>export</label>
                    </div>
                </div>
            </div>
            <div id="lt-view" class="lt-menu">
                <i class="fas fa-eye"></i>
                <label>view</label>
                <div id="pop-view" class="pop-lcol row">
                    <div id="view-arrange">
                        <i class="fas fa-th"></i>
                        <label>arrange</label>
                    </div>
                    <div id="view-top">
                        <i class="fas fa-square"></i>
                        <label>top</label>
                    </div>
                    <div id="view-home">
                        <i class="fas fa-home"></i>
                        <label>home</label>
                    </div>
                </div>
            </div>
            <div id="lt-sep" class="noshow"></div>
            <div id="lt-rotate" class="lt-menu noshow">
                <i class="fas fa-sync-alt"></i>
                <label>rotate</label>
                <div id="pop-rotate" class="pop-lcol row">

                </div>
            </div>
            <div id="lt-scale" class="lt-menu noshow">
                <i class="fas fa-expand"></i>
                <label>scale</label>
                <div id="pop-scale" class="pop-lcol row">

                </div>
            </div>
            <div id="lt-nozzle" class="lt-menu noshow">
                <i class="fas fa-map-marker"></i>
                <label>nozzle</label>
                <div id="pop-nozzle" class="pop-lcol row"></div>
            </div>
            <div id="lt-end"></div>
        </div>
        <div id="mid-mcol" class="grow">
            <div id="modal">
                <div class="col">

                <div class="mod-top row"><div id="mod-x"><i class="fas fa-times"></i></div></div>
                <div id="mod-help" class="mdialog col">
                    <a href="https://en.wikipedia.org/wiki/Slicer_(3D_printing)">wikipedia</a>
                    <a href="https://www.onshape.com/cad-blog/partner-spotlight-kirimoto">Onshape</a>
                    <a href="https://www.inov3d.net/3d-printing-slicer-software-download/">slicer news</a>
                    <a href="https://sienci.com/2016/08/24/the-story-of-kirimoto/">Sienci Labs</a>
                    <a href="https://www.youtube.com/watch?v=IZ1VG07oFCo">Teaching Tech</a>
                </div>
                <div id="mod-setup" class="mdialog col">
                    <div class="col a-center">select device type</div>
                    <div class="row j-center">
                        <button id="mode-fdm" class="dev-type"><label>FDM</label></button>
                        <button id="mode-sla" class="dev-type"><label>SLA</label></button>
                        <button id="mode-cam" class="dev-type"><label>CNC</label></button>
                        <button id="mode-laser" class="dev-type"><label>LASER</label></button>
                    </div>
                    <div class="row">
                        <div id="devices" class="col"><select id="device-list" size="15"></select></div>
                        <div id="device" class="col"></div>
                    </div>
                </div>
                <div id="mod-files" class="mdialog"></div>
                <div id="mod-tools" class="mdialog">
                    <div class="col">
                        <div class="row">
                            <label>tool</label>
                            <label>detail</label>
                            <label>view</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select id="tool-select" size="15"></select>
                            </div>
                            <div class="col">
                                <div class="row"><label>type</label>
                                    <select id="tool-type">
                                        <option value="endmill" selected>end</option>
                                        <option value="ballmill">ball</option>
                                        <option value="tapermill">taper</option>
                                    </select>
                                </div>
                                <div class="row"><label>name</label><input id="tool-name" size="15"></input></div>
                                <div class="row" title="tool number to use&#010;in gcode commands"><label>tool #</label><input id="tool-num" size="7"></input></div>
                                <div class="row"><label>metric</label><input id="tool-metric" type="checkbox"></input></div>
                                <div class="grouphead">shaft</div>
                                <div class="row" title="shaft diameter in inches&#010;unless metric is checked&#010;then in millimeters"><label>diameter</label><input id="tool-sdiam" size="7"></input></div>
                                <div class="row" title="shaft length in inches&#010;unless metric is checked&#010;then in millimeters"><label>length</label><input id="tool-slen" size="7"></input></div>
                                <div class="grouphead">flute</div>
                                <div class="row" title="flute diameter in inches&#010;unless metric is checked&#010;then in millimeters"><label>diameter</label><input id="tool-fdiam" size="7"></input></div>
                                <div class="row" title="flute length in inches&#010;unless metric is checked&#010;then in millimeters"><label>length</label><input id="tool-flen" size="7"></input></div>
                                <div class="grouphead">taper</div>
                                <!-- <div class="flow-row" title="taper angle"><label>angle</label><input id="tool-tangle" size=5></input></div> -->
                                <div class="row" title="tip width in inches&#010;unless metric is checked&#010;then in millimeters"><label>tip</label><input id="tool-ttip" size="7"></input></div>
                            </div>
                            <div id="tool-view" class="col"></div>
                        </div>
                        <div id="tool-action" class="row">
                            <button id="tool-add">+</button>
                            <button id="tool-del">-</button>
                            <span id="tool-spacer"></span>
                            <button id="tools-save">save</button>
                            <button id="tools-close">done</button>
                        </div>
                    </div>
                </div>
                <div id="mod-prefs" class="mdialog col"></div>
                <div id="mod-local" class="mdialog"></div>
                <div id="mod-print" class="mdialog"></div>
                <!-- hidden file input loader -->
                <input id="load-file" type="file" name="loadme" style="display:none" accept=".stl,.gcode,.nc"/>
                <div class="mod-end"></div>

                </div>
            </div>
        </div>
        <div id="mid-rcol" class="col j-center">
            <div id="set-top" class="set-group"><a>settings</a></div>
            <div id="settings" class="col"></div>
            <div id="set-end" class="set-group"></div>
            <div id="slider" class="col">
                <div id="slider-begin">0</div>
                <div id="slider-center" class="grow">
                    <div id="slider-hold" class="col a-center">
                        <div id="slider-hold-top" class="shim"></div>
                        <div id="slider-hold-mid">&nbsp;</div>
                        <div id="slider-hold-bot" class="shim"></div>
                    </div>
                </div>
                <div id="slider-end">&infin;</div>
            </div>
        </div>
    </div>
    <div id="end" class="col a-center">
        <div id="progress"><div id="progbar"><div id="progtxt">loading</div></div></div>
        <div id="bottom">
            <div id="layers">layers</div>
        </div>
        <div id="alert-area">
            <div id="alert-border">
                <div id="alert-text">alerts<br>alerts<br>alerts</div>
            </div>
        </div>
    </div>
</body>
</html>
